<!-- Para fazer uma tabela básica, apenas precisaremos
     da tag <table></table>, dentro dela iremos
    usar a tag <tr></tr>(table row) para criar uma linha na tabela, e dentro dela usaremos a tag <th></th> para o cabeçalho.
-->

<table>
    <caption>Pessoas por idade</caption>
    <thead>
         <tr>
        <th>Nome</th>
        <th>Idade</th>

    </tr>
    </thead>
    
    <tr>
        <th>Nome</th>
        <th>Idade</th>

    </tr>
    
    <tr>
        <td>Max Willian</td>
        <td>28</td>
    </tr>

    
    <tr>
        <td>Mayk Brito</td>
        <td>35</td>
    </tr>
        <td>Gilma</td>
        <td>72</td>

    <tbody>
<tr>
        <th>Nome</th>
        <th>Idade</th>

    </tr>
    
    <tr>
        <td>Max Willian</td>
        <td>28</td>
    </tr>

    
    <tr>
        <td>Mayk Brito</td>
        <td>35</td>
    </tr>
        <td>Gilma</td>
        <td>72</td>
        
    </tbody>

    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
 
 
 
 
</table>

<!-- projetado para selecionar uma unica opcao de um grupo de opcoes -->

<fieldset>
    <legend>Boara tomar um cafe</legend>


    <!-- sim -->
    <label for="yep">Sim</label>
    <input type="radio" id="yep" name="coffe" value="yes">

    <!-- nao -->
    <label for="nono">Nao</label>
    <input checked type="radio" id="nono" name="cofee" value="no">

</fieldset>
